<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="app-wrapper">
        <div class="container">
            <header>
                <h1>Task Master</h1>
                <p>Manage your goals efficiently.</p>
            </header>

            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" autocomplete="off">
                <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
            </div>

            <div class="tasks-container">
                <div class="filters">
                    <span class="active" data-filter="all">All</span>
                    <span data-filter="pending">Pending</span>
                    <span data-filter="completed">Completed</span>
                </div>
                <ul id="taskList">
                    <!-- Tasks will be added here dynamically -->
                </ul>
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-clipboard-list"></i>
                    <p>No tasks yet. Add one above!</p>
                </div>
            </div>

            <footer>
                <p><span id="taskCount">0</span> tasks remaining</p>
                <button id="clearAllBtn">Clear All</button>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
