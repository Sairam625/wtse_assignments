<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Blog API</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-cube"></i> SaiBlog
            </div>
            <div class="nav-actions">
                <button id="authBtn" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </div>
        </div>
    </nav>

    <main class="container">
        <header class="hero">
            <h1>Discover <span class="gradient-text">Insights</span></h1>
            <p>A modern REST API demonstration with a premium user interface.</p>
        </header>

        <div id="adminPanel" class="admin-panel hidden">
            <div class="card create-post-card">
                <h3><i class="fas fa-pen-fancy"></i> Create New Post</h3>
                <form id="postForm">
                    <div class="form-group">
                        <input type="text" id="postTitle" placeholder="Enter post title..." required>
                    </div>
                    <div class="form-group">
                        <textarea id="postContent" placeholder="Write your content here..." required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Publish Post</button>
                    <button type="button" id="cancelEditBtn" class="btn-secondary hidden"
                        style="margin-left: 10px;">Cancel Edit</button>
                </form>
            </div>
        </div>

        <div id="postsGrid" class="posts-grid">
            <!-- Posts will be injected here -->
            <div class="loading-state">
                <i class="fas fa-circle-notch fa-spin"></i> Loading posts...
            </div>
        </div>
    </main>

    <div id="notification" class="notification">Action Successful</div>

    <script src="script.js"></script>
</body>

</html>
